<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
    function show()
    {
        document.getElementById("pwd").setAttribute("type","text");
        document.getElementById("eye-slash-btn").style.display="none";
        document.getElementById("eye-btn").style.display="block";
    }
    function hide()
    {
        document.getElementById("pwd").setAttribute("type","password");
        document.getElementById("eye-slash-btn").style.display="block";
        document.getElementById("eye-btn").style.display="none";
    }
</script>
<body>
    Password:- <input type="password" id="pwd"><i class="fa fa-eye-slash" id="eye-slash-btn" onclick="show()"></i><i style="display: none;" class="fa fa-eye" id="eye-btn" onclick="hide()"></i>
</body>
