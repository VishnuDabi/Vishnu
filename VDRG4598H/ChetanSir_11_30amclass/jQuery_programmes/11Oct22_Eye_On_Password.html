<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="jquery/main_jQuery_link_file.js"></script>
<script>
    $(document).ready(function()
    {
        $("#eye-slash-btn").click(function()
        {
            $("#pwd").attr("type","text");
            $("#eye-slash-btn").hide();
            $("#eye-btn").show();
        });
        $("#eye-btn").click(function()
        {
            $("#pwd").attr("type","password");
            $("#eye-slash-btn").show();
            $("#eye-btn").hide();
        })
    });

</script>
<body>
    Password:- <input type="password" id="pwd"><i class="fa fa-eye-slash" id="eye-slash-btn"></i><i style="display: none;" class="fa fa-eye" id="eye-btn"></i>
</body>
