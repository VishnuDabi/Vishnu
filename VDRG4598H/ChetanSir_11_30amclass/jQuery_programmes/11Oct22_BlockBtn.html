<script src="jquery/main_jQuery_link_file.js"></script>
<script>
    $(document).ready(function()
    {
        $("#age").keyup(function()
        {
            // alert("hi");
            var AgeValue=$("#age").val();
            // alert(AgeValue)
            if(AgeValue>=18)
            {
                $("#votingBtn").prop("disabled",false);
            }
            else
            {
                $("#votingBtn").prop("disabled",true);
            }
        });
    });
</script>
<body>
    Age:- <input type="text" id="age"><br><br>
    <button id="votingBtn" disabled>Voting</button>
</body>
