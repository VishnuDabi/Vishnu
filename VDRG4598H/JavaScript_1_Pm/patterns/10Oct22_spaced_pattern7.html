<script>
    for(var i=1;i<=5;i++)
    {
        for(var k=1;k<=5-i;k++)
        {
            document.write("_")
        }
        for(var j=1;j<=i;j++)
        {
            document.write(j);
        }
        // j=i-1;
        j-=2;
        for(j;j>=1;j--)
        {
            document.write(j);
        }
        document.write("<br>");
    }
</script>
