<script>
    for(var i=1;i<=5;i++)
    {
        for(var l=1;l<=5-i;l++)
        {
            document.write("_");
        }
        for(var j=1;j<=i;j++)
        {
            document.write("*");
        }
        for(var k=i-1;k>=1;k--)
        {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
