<script>
    var a=parseInt(prompt("Enter First Number"));
    var ch=prompt("Enter your Choice");
    var b=parseInt(prompt("Enter Second Number"));
    switch(ch)
    {
        case '+':
            console.log(a+b);
            break;
        case "-":
            console.log(a-b);
            break;
        case '*':
            console.log(a*b);
            break;
        case '/':
            console.log(a/b);
            break;
        default:
            console.log("Invalid Choice");
    }
</script>
