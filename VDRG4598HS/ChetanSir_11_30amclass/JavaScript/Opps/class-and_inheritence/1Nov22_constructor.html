    class Js
    {
        constructor(a,b)
        {
            document.write(a+"<br>");
            document.write(b+"<br><hr>");
        }
    }
    var v=new Js(10,20);

<script>
    class Javascript
    {
        constructor(a,b)
        {
            document.write(a+"<br>");
            document.write(b+"<br>");
            this.x=a;
            this.y=b;
            document.write("Value of x = "+this.x+"<br>");
            document.write("Value of y = "+this.y+"<br>");
        }
    }
    var v=new Javascript(10,20);
</script>
