<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script src="jquery/main_jQuery_link_file.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#unameCapital").keypress(function(e)
            {
                var keyCode = e.which;
                if(keyCode>=65 && keyCode<=90)
                {
                    return true;
                }
                else
                {
                    alert("Only Capital Alphabets are allowed");
                    return false;
                }
            });
            $("#mobile").keypress(function(e)
            {
                var mobileNumber = e.which;
                if(mobileNumber>=48 && mobileNumber<=57)
                {
                    return true;
                }
                else
                {
                    alert("Only Numbers are Allowed");
                    return false;
                }
            });
            $("#nameLower").keypress(function(a)
            {
                var Name = a.which;
                if(Name>=97 && Name<=122)
                {
                    return true;
                }
                else
                {
                    alert("Only small Alphbets are Allowed");
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    Name in Upper Case:- <input type="text" id="unameCapital"><br><br>
    Name In lower case:- <input type="text" id="nameLower"><br><br>
    Mobile Number:- <input type="text" id="mobile">
</body>
</html>
