<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Main Jquery CDN Start -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Main Jquery CDN End -->

  <!-- Jquery UI Lib  CDN Start -->
   <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <!-- Jquery UI Lib  CDN End -->
  <script type="text/javascript">
  $(document).ready(function()
  {
      $("#hide_btn").click(function()
      {
          $("#target").hide("blind",{direction:"vertical"},1000);
      });
      $("#show_btn").click(function()
      {
          $("#target").show("blind",{direction:"horizontal"},1000);
      });
        
  });
  </script>
</head>
<body>
  <button id="hide_btn">Hide</button>
 <button id="show_btn">Show</button><br><br>
 <div id="target">
   <img src="C:\Users\Public\Pictures\Sample Pictures\google.jpg">
 </div>
</body>
</html>
