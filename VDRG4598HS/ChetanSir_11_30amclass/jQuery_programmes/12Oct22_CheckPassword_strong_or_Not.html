<script src="jquery/main_jQuery_link_file.js"></script>
<script>
    $(document).ready(function()
    {
        $("#pwd").keyup(function()
        {
            var len = $("#pwd").val().length;
            // alert(len);
            if(len<1)
            {
                $("#msg").html("PLEASE ENTER PASSWORD");
                $("#msg").css("color","orange");
            }
            else if(len<=4)
            {
                $("#msg").html("WEAK");
                $("#msg").css("color","red");
            }
            else if(len<=8)
            {
                $("#msg").html("GOOD");
                $("#msg").css("color","blue");
            }
            else
            {
                $("#msg").html("STRONG");
                $("#msg").css("color","green");
            }
        });
    });

</script>
<body>
    password:- <input type="password" id="pwd"><span id="msg"></span>
</body>
