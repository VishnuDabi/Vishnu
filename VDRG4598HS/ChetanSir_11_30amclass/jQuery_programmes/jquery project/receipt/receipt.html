<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="css/first.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery/receipt.js"></script>

</head>

<body>
    <div class="Main-div">
        <div class="heading">
            <h1>Programmers Point</h1>
            <h5>Vijay Nagar, Indore (M.P.), ph. 07331465683</h5>
        </div>
        <div class="receipt">
            <p id="para">Receipt</p>
        </div>
        <div>
            <span id="date">Date:-<input type="date" id="date_val"></span>
            <br><br><br><br>
            Student Name:-<input type="text"  id="stName" size="40">
        </div>
        <br>
        <div class="table-det">
            <table border="1px solid" class="table">
                <tr>
                    <th>COURSE OFFERED BY INSTITUTE</th>
                    <th>COURSE FEE</th>
                </tr>
                <tr>
                    <td>Courses</td>
                    <td>
                        <select name="" id="course">
                            <option value="">Please Select Course</option>
                            <option value="Full Stack">Full Stack</option>
                            <option value="Front End">Front End</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Sql">Sql</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pay Fees</td>
                    <td><input type="text" id="fee"></td>
                </tr>
                <tr>
                    <td>GST Include 
                        <select name="" id="gst">
                            <option value="">Select GST</option>
                            <option value="28">28%</option>
                            <option value="18">18%</option>
                            <option value="8">8%</option>
                            <option value="5">5%</option>
                            <option value="3">3%</option>
                        </select>
    
                    </td>
                    <td><input type="text" id="gst_cost" readonly></td>
                </tr>
                <tr>
                    <td>CGST(%)</td>
                    <td><input type="text" id="cgst_cost" readonly></td>
                </tr>
                <tr>
                    <td>SGST(%)</td>
                    <td><input type="text" id="sgst_cost" readonly></td>
                </tr>
                <tr>
                    <td>Total Fee Including Tax</td>
                    <td><input type="text" id="total_amount" readonly></td>
                </tr>
            </table>
            <br><br>
            <input type="submit" disabled value="Print Receipt" class="btn">    
        </div>
    </div>
</body>
</html>
