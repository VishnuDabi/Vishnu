<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#fadeInBtn").click(function()
            {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(5000);
            }); 
        });
    </script>    
</head>
<body>
    <button id="fadeInBtn">FadeIn</button>
    <div id="div1" style="width: 100px;height: 100px;background-color: red;display: none;"></div>
    <div id="div2" style="width: 100px;height: 100px;background-color: green;display: none;"></div>
    <div id="div3" style="width: 100px;height: 100px;background-color: blue;display: none;"></div>
    
</body>
</html>

            display: none;
        }
    </style>
</head>
<body>
    <div id="slideBtn">Slide Down</div>
    <div id="slideDown">Hello</div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#start").click(function()
            {
                $("#testing").animate(
                {
                    left:'300px',
                    opacity:'0.2',
                    height:'200px',
                    width:'200px'
                });
            });
        });
    </script>
    
</head>
<body>
    <button id="start">Start Animation</button>
    <div id="testing" style="background-color: red;height: 100px;width: 100px;position: absolute;"></div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#start").click(function()

                },9000);
                $("#testing").animate({
                    width:'300px',
                    opacity:'0.3'
                },9000);
                $("#testing").animate({
                    height:'100px',
                    opacity:'0.3'
                },9000);
                $("#testing").animate({
                    width:'100px',
                    opacity:'0.3'
                },9000);

            });
        });
    </script>    
</head>
<body>
    <button id="start">Start Animation</button>
    <div id="testing" style="background-color: red;height: 100px;width: 100px;position: absolute;"></div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#slideBtn").click(function()
            {
                $("#slideToggle").slideToggle(9000);
            });
            $("#stop_btn").click(function()
            {
                $("#slideToggle").stop();
            });
            

        });
    </script>
    <style type="text/css">
        #slideBtn,#slideToggle
        {
            padding: 5px;
            background-color: red;
            border: 1px solid blue;
            text-align: center;
        }
        #slideToggle
        {
            padding: 50px;
            
        }
    </style>
</head>
<body>
    <center><button id="stop_btn">Stop</button> </center>
    <div id="slideBtn">Slide Toggle</div>
    <div id="slideToggle">Hello</div>
    
</body>
</html>
