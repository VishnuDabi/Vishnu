<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#slideBtn").click(function()
            {
                $("#slideToggle").slideToggle(9000);
            });
            $("#stop_btn").click(function()
            {
                $("#slideToggle").stop();
            });
            

        });
    </script>
    <style type="text/css">
        #slideBtn,#slideToggle
        {
            padding: 5px;
            background-color: red;
            border: 1px solid blue;
            text-align: center;
        }
        #slideToggle
        {
            padding: 50px;
            
        }
    </style>
</head>
<body>
    <center><button id="stop_btn">Stop</button> </center>
    <div id="slideBtn">Slide Toggle</div>
    <div id="slideToggle">Hello</div>
    
</body>
</html>
