<script>
    var s=parseInt(prompt('Enter Start of Series'));
    var e=parseInt(prompt('Enter End of Series'));
    for(var i=s;i<=e;i++)
    {
        if(i%2==0)
        {
            console.log(i+' is Even Number');
        }
        else
        {
            console.log(i+' is Odd Number');
        }
    }
</script>
