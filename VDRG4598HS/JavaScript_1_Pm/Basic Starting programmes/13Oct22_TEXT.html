<script>
    var num=5;
    for(var i=1;i<=num;i++)
    {
        for(var j=1;j<=i;j++)
        {
            if(!(i==num))
            {
                if(j==1||j==i)
                {
                    document.write("*");
                }
                if(!(j==1||j==i))
                {
                    document.write("_");
                }
            }
            if(i==num)
            {
                document.write("*");
            }
        }
        document.write("<br>");
    }

    
</script>
