<script>
    var ch=prompt("Enter your Choice");
    switch(ch)
    {
        case '+':
            console.log('Addition');
            break;
        case "-":
            console.log("Subtraction");
            break;
        case '*':
            console.log("Multiplication");
            break;
        case '/':
            console.log("Divide");
            break;
        default:
            console.log("Invalid Choice");
    }
</script>
