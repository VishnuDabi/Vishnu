<script>
    function show()
    {
        var ar=[10,20,30,40,50];
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(ar);
            },1000);
        });
    }
    var a=10;
    console.log(a);
    a=20;
    console.log(a);
    var p=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(a=30);
        },1000);
    });
    async function display()
    {
        try{
            var t=await p;
            console.log(p);
            var n=await show();
            console.log(n);
        }catch(error)
        {
            console.log(error);
        }
    }
    display();
</script>
