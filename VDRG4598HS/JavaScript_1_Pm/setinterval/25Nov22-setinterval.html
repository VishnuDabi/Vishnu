<h1 id="p1"></h1>
<button onclick="show(1)">start</button>
<button onclick="show(2)">stop</button>
<script>
    var st;
    function show(n)
    {
        if(n==1)
        {
            st=setInterval(() => {
            let dt=new Date();
            document.getElementById('p1').innerHTML=dt+n;
            }, 1000);
        }
        else
        {
            clearInterval(st);
        }
    }
</script>
