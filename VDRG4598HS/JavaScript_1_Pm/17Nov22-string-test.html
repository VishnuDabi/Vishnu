<Script>
    var ar=[11,22,11];
    var rev=[];
    var len=ar.length;
    var count=0;
    for( var i of ar)
    {
        rev.unshift(i);
    }
    console.log("ar array = "+ar);
    console.log("Revesre array = "+rev);
    // console.log(ar)
    // console.log(rev);
    for(var i=0;i<ar.length;i++)
    {
        if(ar[i]==rev[i])
        {
            count++;
        }
    }
    if(count==ar.length)

        console.log("Array is palindrome");
    }

        console.log("Array is not palindrome");
    }

<script>

<script>
    var ar=[3,5,4,7,9,11,25,23];
    for(var i of ar)
    {
        if(i<2 && i>0)
        {
            console.log(i+" Not prime");
        }
        else
        {
            for(var j=2;j<i;j++)
            {
                if(i%j==0)
                {
                    break;
                }
            }
            if(i==j)
            {
                console.log(i+" number is prime number")
            }
            else
            {
                console.log(i+" number is not prime number")
            }
        }
    }
</script>
