<script>
     for(var i=1;i<=5;i++)
    {
        for(var k=1;k<=i-1;k++)
        {
            document.write("_");
        }
        for(var j=1;j<=11-2*i;j++)
        {
            document.write(j);
        }
        document.write("<br>");
    }
</script>
