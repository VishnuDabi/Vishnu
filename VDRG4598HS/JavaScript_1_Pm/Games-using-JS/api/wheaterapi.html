<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            /* background-color:linear-gradient(right,red,yellow); */
            /* background-image: linear-gradient(red, yellow); */
            background-repeat: no-repeat;

        }
        #container
        {
            margin: 0px auto;
            height: 100vh;
            background-image: linear-gradient(rgb(184, 51, 100),rgb(114, 51, 177))
        }
    </style>
</head>
<body>
    <div class="container-fluid row">
        <div id="container" class=" text-center .bg-info.bg-gradient
        ">
            <h1>Temprature of city:-</h1> <input type="text" id="result" class="form-control " readonly><br><br>
            <h1>City:-</h1><input type="text" id="city" class="form-control mb-2" autofocus>
            <button type="button" onclick="show()" id="btn" class="btn btn-outline-info mb-2">Show Data</button>
            <!-- <span>&deg;</span> -->
        </div>
    </div>
    <!-- javascript code start from here -->
    <script>
        
        async function show() {
            let city = document.getElementById('city').value;
            let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=cad7ec124945dcfff04e457e76760d90`);
            if(city=="")
            {
                alert("PLEASE ENTER CITY NAME");
            }
            if(res.status==404)
            {
                alert('not found');
            }
            let data = await res.json();
            console.log((data.main.temp - 273.15));
            let t = data.main.temp - 273.15;
            t=t.toFixed(2);
            // t = Math.round(t);
            document.getElementById('result').value = t+' Â°C';
        }
        let n=document.getElementById('city');
        n.addEventListener('keyup',(e)=>{
            if(e.keyCode==13)
            {
                show();
                e.preventDefault();
            }
        });
    
    </script>
</body>
</html>
