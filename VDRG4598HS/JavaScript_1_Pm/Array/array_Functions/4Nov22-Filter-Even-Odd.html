<script>
    var ar=[1,2,3,4,5,6,7,8];
    var ary_even=ar.filter(function(v)
    {
        return v%2==0;
    });
    var ary_odd=ar.filter(function(v)
    {
        return v%2!=0;
    });
    document.write(ar+"<br>");
    document.write(ary_even+"<br>");
    document.write(ary_odd+"<br>");
</script>
