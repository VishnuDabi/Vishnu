<script>
    var a=[[10,20,30],[40,50,60],[70,80,90]];
    var biggest=0;
    for(var i of a)
    {
        for(var j of i)
        {
            if(j>biggest)
            {
                biggest=j;
            }
        }
    }
    document.write("Biggest number = "+biggest+"<br>");
</script>
<script>
    var a=[[10,20,30],[40,50,60],70,80,90];
    var highest=0;
    for(var i of a)
    {
        if(Array.isArray(i)==true)
        {
            for(var j of i)
            {
                if(j>highest)
                {
                    highest=j;
                }
            }
        }
        else
        {
            if(i>highest)
            {
                highest=i;
            }
        }
    }
    document.write("highest number Second trick = "+highest+"<br>");
</script>
