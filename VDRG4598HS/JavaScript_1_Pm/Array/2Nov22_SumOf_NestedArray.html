<script>
    var a=[[10,20,30],[40,50,60],[70,80,90]];
    var sum=0;
    for(var i of a)
    {
        for(var j of i)
        {
            sum=sum+j;
        }
    }
    document.write("Sum of Nested Arrays = "+sum+"<br>");
    // console.log(sum);
    var b=[[10,20,30],[40,50,60],70,80,90];
    var s=0;
    for(var i of b)
    {
        if(Array.isArray(i)==true)
        {
            for(var j of i)
            {
                s=s+j;
            }
        }
        else
        {
            s=s+i;
        }
        
    }
    document.write("Sum of Array = "+s);
</script>
